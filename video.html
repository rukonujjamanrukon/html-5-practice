<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video</title>
  </head>
  <body>
    <h3>Audio Video</h3>
    <audio controls src="./audio/goate.mp3"></audio>
    <video controls width="450px" src="./audio/fish.mp4"></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XlvsJLer_No?si=D_uM9usWL45U55mA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
